<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
</head>
<body>

  <h2>Body Mass Index (BMI) Calculator</h2>

  <input type="number" id="weight" placeholder="Enter weight (kg)">
  <br><br>

  <input type="number" id="height" placeholder="Enter height (meters)">
  <br><br>

  <button onclick="calculateBMI()">Calculate BMI</button>

  <p id="result"></p>

  <script>
    let weight = document.getElementById("weight")
    let height = document.getElementById("height")
    let result = document.getElementById("result")

    function calculateBMI() {
      let userWeight = weight.value;
      let userHeight =height.value;
      console.log(userWeight, userHeight);
      //userHeight = userHeight / 100 // m
      
      let bmi = userWeight / (userHeight * userHeight);
      console.log(bmi);
      
      bmi = bmi.toFixed(1);

      if (userWeight === "" || userHeight === "" || userHeight <= 0) {
        result.innerHTML = "Please enter valid weight and height.";
      }
      else if (bmi <= 18.5) {
         result.innerHTML = `Your BMI is ${bmi} Underweight`;
      } else if (bmi <= 24.9) {
        result.innerHTML = `Your BMI is ${bmi} Normalweight`;
      } else if (bmi <= 29.9) {
        result.innerHTML = `Your BMI is ${bmi} Overweight`;
      } else {
        result.innerHTML = `Your BMI is ${bmi} Obese`;
      }

     
    }
  </script>

</body>
</html>
